<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>The Code Review</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
   </head>
   <body>
       <header>
         <h1>THE CODE REVIEW</h1>
      </header>
      <main>
         
      <div class="intro-text">
         <h2>Signup for our newsletter</h2>
         <p>get past the divs for the p's &mdash;<br>Sign up for our newsletter &hellip; </p>
      </div>
      
         <form action="index.html" method="post">
           <fieldset>
             <legend>Contact Information</legend>
              <div class="input-wrap">
               <label for="fname">Full Name</label>
               <input type="text" id="fname" name="full_name" placeholder="Required">
             </div>
   
             <div class="input-wrap">
               <label for="email">Email Address</label>
               <input type="email" id="email" name="user_email" placeholder="Required">
             </div>
   
              <div class="input-wrap">
               <label for="number">Phone Number</label>
               <input type="tel" id="number" name="user_number" placeholder="Required">
             </div>
   
              <div class="input-wrap">
               <label for="address">Street Address</label>
               <input type="text" id="address" name="user_address">
             </div>
   
              <div class="input-wrap">
               <label for="city">City</label>
               <input type="text" id="city" name="user_city">
             </div>
   
              <div class="input-wrap">
               <label for="state">State</label>
               <select name="user_state" id="state">
                 <option value="" selected disabled>Choose state</option>
                 <option value="Kent">Kent</option>
                 <option value="Sussex">Sussex</option>
                 <option value="Cumbria">Cumbria</option>
                 <option value="Yorkshire">Yorkshire</option>
               </select>
             </div>
   
              <div class="input-wrap">
               <label for="zip">Zip Code</label>
               <input type="text" id="zip" name="user_zip_code">
             </div>
           </fieldset>
   
            <hr>

           <fieldset>
             <legend class="news">Newsletter</legend>
             <p><strong>Select the newsletters you would like to receive.</strong></p>
             <div>
               <input type="checkbox" id="newsletterA" name="newsletter" value="html-news">
               <label for="newsletterA">HTML NEWS</label>
             </div>
             <div>
               <input type="checkbox" id="newsletter2" name="newsletter" value="css-news">
               <label for="newsletter2">CSS NEWS</label>
             </div>
             <div>
               <input type="checkbox" id="newsletter3" name="newsletter" value="javascript-news">
               <label for="newsletter3">Javascript News</label>
             </div>
             <p><strong>Newsletter format</strong></p>
             <div>
               <input type="radio" id="html-format" name="newsletter-format" value="html-format" checked>
               <label for="html-format">HTML</label>
             </div>
             <div>
               <input type="radio" id="plain-text-format" name="newsletter-format" value="plain-text">
               <label for="plain-text-format">Plain text</label>
             </div>
            <div>
               <label for="other-topics">Other topics you'd like to hear about</label>
              <textarea id="other-topics" name="other-topics" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Sign Up</button>
           </fieldset>
         </form>
       </main>
   
       <!--footer-->
       <footer>Copyright The Code Review</footer>
     </body>
   </html>
