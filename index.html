<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Responsive Website Example</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="header">
         <h1>The Code Review</h1>
      </div>
      <div class="main-content">
         <div class="intro">
              <h2>Signup for our newsletter</h2>
              <p>Get the down low on your code - when you can't see the divs for the p's.</p>
          </div>
          <hr>
         <form action="#" method="post">
            <fieldset>
               <legend><strong>Contact Information</strong></legend>
               <div class="input">
                  <label for="first">First Name:</label>                                
                  <input type="text" id="fname" name="first" placeholder="required">
               </div>
               <div class="input">
                  <label for="last">Last Name</label>
                  <input type="text" id="last" name="last"  placeholder="required">
               </div>
               <div class="input">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" placeholder="9 digit format, no dashes">
               </div>  
               <div class="input">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" placeholder="please read your email carefully before submitting">
               </div>  
               <div class="input">
                  <label for="address">Street Address</label>
                  <input type="text" id="address" name="address">
               </div>
               <div class="input">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city">
               </div>
               <div class="input">
                  <label for="state">State</label>
                     <select id="state" name="state">
                        <option value="choose" selected>Choose State</option>
                        <option value="So">Sober</option>
                        <option value="Ti">Tipsy</option>
                        <option value="Pa">Party Time!</option>
                        <option value="Sl">Sleepy</option>
                        <option value="Si">Sick</option>
                     </select>
               </div>
               <div class="zip">
                  <label for="zip">Zip Code</label><br>
                  <input type="text" id="zip" name="zip">
               </div>
            </fieldset>
            <hr>
            <fieldset>
               <legend><strong>Newsletter</strong></legend>
                  <p>Select the type of code news you'd like delivered</p>
                     <label for="HTML">
                        <input type="checkbox" id="HTML" name="HTML" value="HTMLnews"> HTML News
                     </label>
                     <input type="checkbox" id="CSS" name="CSS" value="CSSnews">
                     <label for="CSS">CSS News</label><br>
            </fieldset>
            <hr>
            <fieldset>
               <p>Newsletter Format</p>
                  <label>
                     <input type="radio" name="example" value="HTML">
                     <span>HTML</span>
                  </label>
                  <label>
                     <input type="radio" name="example" value="Plain text">
                     <span>Plain text</span>
                  </label>
                     <p class="news">Other options you'd like to hear about</p>
                     <textarea></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
         </form>
      </div>
      <footer>
         <p class="last">Copyright The Code Review</p>
      </footer>
   </body>
</html>
