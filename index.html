<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Example</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
      <h1 class="centered">The Code Review</h1>
    </header>

   <main>
        <div class="wrapper">
            <section class="intro">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
        </div>
    </main>

        <div class="wrapper">
            <section>
                <form>
                    <fieldset>
                        <legend>Delivery information</legend>
                        <div class="left-col">
                            <p class="hint">* - required field</p>
                        </div>
                        <div class="right-col">
                            <label for="name">Your name *</label>
                        </div>
                        
                        <input type="text"  id="name" name="user-name"/>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user-email"/>
                        <p class="hint">Receipt wll be send to this address</p>
                        <label for="address1">Street Address</label>
                        <input type="text" id="address1" name="user-address1">
                        <label for="address2">Apartment Address</label>
                        <input type="text" id="address2" name="user-address2">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip">
                        
                    </fieldset>
                </form>
            </section>
        </div>

    <footer>
     <p class="centered">Copyright: The Code Review</p>
    </footer>
</body>
</html>
